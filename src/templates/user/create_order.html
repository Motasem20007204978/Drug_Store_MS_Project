{% extends 'base/base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static '/css/create_order.css' %}" />
{% include 'base/navbar.html' %}
<py-script src="{% static 'ps/drugs.py' %}"> </py-script>
<div class="taable">
  <div class="labels">
    <label>Drug Name</label>
    <label id="quantity">Quantity:</label>
  </div>
  <div class="form">
    <select id="get-drugs">
      <option value="0" disabled selected>Select or enter drug Name</option>
    </select>
    <input
      type="number"
      name="quantity"
      lang="en"
      min="0"
      max="100"
      value="0"
    />
    <button type="button" class="btn" id="add" py-click="add_drug()">
      ADD
    </button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Drug ID</th>
        <th>Drug Name</th>
        <th>Quantity</th>
        <th>Drug Status</th>
        <th>Expiry Date</th>
        <th>Price Per Unit (NIS)</th>
        <th>Total Price (NIS)</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button type="button" class="btn" id="Save" py-click="save()">Save</button>
</div>
{% endblock %}
