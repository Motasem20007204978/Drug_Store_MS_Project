{% extends "auth/basic_auth.html" %} {% load static %} {% block auth %}
<div class="row m-auto pt-5" style="width: 80%">
  <h1>Get Strated <span style="color: #a7cc3a">&rarr;</span></h1>
  <p style="color: #707070">set password</p>
  <form class="pt-2">
    <div class="form-floating mb-3">
      <input
        type="password"
        placeholder="New Password"
        class="form-control"
        id="new_pass"
      />
      <label for="new_pass"
        ><img
          src="{% static '/assets/icons/lock-icon.svg' %}"
          alt="lock-icon"
        />
        &nbsp;Password</label
      >
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        placeholder="Password Again"
        class="form-control"
        id="pass_again"
      />
      <label for="pass_again"
        ><img
          src="{% static '/assets/icons/lock-icon.svg' %}"
          alt="lock-icon"
        />
        &nbsp;Password</label
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      style="width: 100%; background-color: #0093dd; border-radius: 25px"
    >
      SET &nbsp; >>
    </button>
  </form>
</div>
{% endblock %}
